services:
  postgres:
    image: postgres:16-alpine
    container_name: sports_articles_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sports_articles
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d sports_articles']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sports_articles_backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: sports_articles
      BACKEND_PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 4000']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    profiles:
      - full

  seed:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sports_articles_seed
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: sports_articles
      SKIP_MIGRATIONS: 'true'
    command: ['pnpm', 'seed']
    depends_on:
      backend:
        condition: service_healthy
    restart: 'no'
    profiles:
      - full

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: sports_articles_frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:4000/graphql
      GRAPHQL_SSR_URL: http://backend:4000/graphql
    depends_on:
      - backend
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 3000']
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 30s
    profiles:
      - full

  ready:
    image: alpine
    container_name: sports_articles_ready
    depends_on:
      frontend:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    command: >
      sh -c "echo '' &&
             echo '==========================================' &&
             echo '  The Project is ready!' &&
             echo '  Open http://localhost:3000/' &&
             echo '==========================================' &&
             echo ''"
    restart: 'no'
    profiles:
      - full

volumes:
  pgdata:
